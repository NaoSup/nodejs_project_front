<div class="row">
  <div class="col-10 offset-1">
    <ng-container *ngIf="doesEmployeeExists; else addEmployee">
      <h3>Edit employee</h3>
    </ng-container>
    <ng-template #addEmployee>
      <h3>Add an employee</h3>
    </ng-template> 
    <div class="row">
      <div class="col-10 offset-1">
        <form (ngSubmit)="onSubmit()">
          <h5>Main Information</h5>
          <div class="form-row">
            <div class="form-group col-6">
              <label>First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName">
            </div>
            <div class="form-group col-6">
              <label>Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <label>Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="employee.username">
            </div>
            <div class="form-group col-4">
              <label>Date of birth</label>
              <input type="date" class="form-control" name="birthdate" [(ngModel)]="employee.birthdate">
            </div>
            <div class="form-group col-4">
              <label>Position</label>
              <select class="form-control" name="position" [(ngModel)]="employee.position">
                <option *ngFor="let key of employeePositionKeys" [ngValue]="key">{{ employeePositionsList[key] }}</option>
              </select>
            </div>
          </div>
          <h5>Address</h5>
          <div class="form-row">
            <div class="form-group col-4">
              <label>Street</label>
              <input type="text" class="form-control" name="street" [(ngModel)]="employee.address.street">
            </div>
            <div class="form-group col-4">
              <label>Zip Code</label>
              <input type="text" class="form-control" name="zipCode" [(ngModel)]="employee.address.zipCode">
            </div>
            <div class="form-group col-4">
              <label>City</label>
              <input type="text" class="form-control" name="city" [(ngModel)]="employee.address.city">
            </div>
          </div>
          <h5>Contact</h5>
          <div class="form-row">
            <div class="form-group col-6">
              <label>Phone</label>
              <input type="text" class="form-control" name="phone"  [(ngModel)]="employee.phone">
            </div>
            <div class="form-group col-6">
              <label>Email</label>
              <input type="text" class="form-control" name="email"  [(ngModel)]="employee.email">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
