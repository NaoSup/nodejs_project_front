<div class="row">
  <div class="col-10 offset-1">
    <h3>Add a Client</h3>
    <div class="row">
      <div class="col-10 offset-1">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" [(ngModel)]="client.companyName">
          </div>
          <div class="form-group">
            <label for="businessSector">Business Sector</label>
            <select class="form-control" name="businessSectorsList" [(ngModel)]="client.businessSector">
              <option *ngFor="let key of businessSectorsKeys" [ngValue]="key">{{ businessSectorsList[key] }}</option>
            </select>
          </div>
          <h5>Address</h5>
          <div class="form-row">
            <div class="form-group col-4">
              <label for="street">Street</label>
              <input type="text" class="form-control" name="street" [(ngModel)]="client.address.street">
            </div>
            <div class="form-group col-4">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" name="zipCode" [(ngModel)]="client.address.zipCode">
            </div>
            <div class="form-group col-4">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" [(ngModel)]="client.address.city">
            </div>
          </div>
          <h5>Contact Person</h5>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" name="firstName"  [(ngModel)]="client.contactPerson.firstName">
            </div>
            <div class="form-group col-6">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" name="lastName"  [(ngModel)]="client.contactPerson.lastName">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone"  [(ngModel)]="client.contactPerson.phone">
              </div>
              <div class="form-group col-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email"  [(ngModel)]="client.contactPerson.email">
              </div>
            </div>
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
