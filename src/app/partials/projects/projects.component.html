<div class="row">
  <div class="col-10 offset-1 pt-3">
    <div class="row">
      <div class="col-10">
        <h3 class="pb-2">Projects</h3>
      </div>
      <div class="col-2 text-right">
          <button class="btn btn-outline-primary mb-2" routerLink="/projects/add">+ Add a project</button>
      </div>
    </div>
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date / Deadline</th>
          <th scope="col">Status</th>
          <th scope="col">Client</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects, let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ project.name | titlecase }}</td>
          <td>{{ project.dateStart }}</td>
          <td>{{ project.dateEnd }}</td>
          <td>{{ projectStatusList[project.status] }}</td>
          <td><a [routerLink]="[ '/clients/detailed', project.client._id ]">{{ project.client.companyName }}</a></td>
          <td>
            <button class="btn btn-outline-info mr-3" [routerLink]="[ '/projects/detailed', project._id ]">View</button>
            <button class="btn btn-outline-danger"  (click)="deleteEmployee(employee._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
